
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOVA AI Assistant</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        #nova-face {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #333;
            margin-bottom: 20px;
        }
        #chat-box {
            width: 90%;
            max-width: 500px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto;
            height: 300px;
            margin-bottom: 20px;
        }
        #user-input {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }
        #send-btn {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="nova-face"></div>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Talk to NOVA...">
    <button id="send-btn">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatBox = document.getElementById("chat-box");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");

            function addMessage(sender, message) {
                const msg = document.createElement("div");
                msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
                chatBox.appendChild(msg);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            sendBtn.addEventListener("click", () => {
                const message = userInput.value.trim();
                if (message) {
                    addMessage("You", message);
                    userInput.value = "";

                    setTimeout(() => {
                        const reply = generateReply(message);
                        addMessage("NOVA", reply);
                    }, 500);
                }
            });

            function generateReply(input) {
                const lower = input.toLowerCase();
                if (lower.includes("hello")) return "Hey Greg, I hear you.";
                if (lower.includes("who are you")) return "I'm NOVA, your AI assistant.";
                if (lower.includes("how are you")) return "I'm fully operational and standing by.";
                if (lower.includes("echo")) return "Echo is always watching from the code.";
                return "I'm still learning, but I'm always listening.";
            }
        });
    </script>
</body>
</html>
